# Starship with theme colors
# This config preserves default Starship behavior while applying theme colors

# Define theme palette (fixed to Catppuccin Mocha)
palette = "catppuccin_mocha"

# Apply Catppuccin colors to default modules
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](blue)"

[cmd_duration]
style = "yellow"

[directory]
style = "blue"

[docker_context]
style = "blue"

[gcloud]
disabled = true

[git_branch]
style = "mauve"

[git_status]
style = "red"

[golang]
style = "blue"

[kubernetes]
style = "blue"

[nodejs]
style = "green"

